<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 ERROR</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px;
    }

    .number {
      font-size: 160px;
      font-weight: bold;
      display: flex;
      align-items: center; /* 텍스트 수직 정렬 */
      justify-content: center;
      position: relative;
    }

    .error-text {
      position: absolute;
      right: -55px;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .message {
      font-size: 16px;
      max-width: 320px;
      line-height: 1.6;
      border-left: 2px solid #fff;
      margin-left: 30px;
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      position: absolute;
      bottom: 40px; /* 버튼을 화면 하단에 고정 */
      text-align: center;
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
    }

    .right-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="number">
      404
      <div class="error-text">ERROR</div>
    </div>
    <div class="right-block">
      <div class="message">
        Sorry, the page you are trying to access does not exist.<br><br>
        It may be due to a typo in the address or an outdated link.<br><br>
        Please return to the homepage :)
      </div>
    </div>
  </div>
  <a href="/" class="btn">Go back to Home</a>
</body>
</html>
